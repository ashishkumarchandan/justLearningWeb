<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mug.css" />
    <title>Mug</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2">
          <p class="product">COFFEE MUG</p>
        </div>
        <div class="box" id="box3">
          <h1 class="productTitle">White Coffee Mug</h1>
        </div>
        <div class="box" id="box4">
          <p class="description">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
        </div>
        <div class="box" id="box5">
          <p class="price">
            <span class="newPrice productTitle">₹149</span>
            <span class="oldPrice description">₹230</span>
          </p>
        </div>
        <div class="box" id="box6">
          <button class="btn">
            <img src="https://bit.ly/3Q6Adni" alt="buttonImage" class="buttonImage" />
            <span class="description buttonText">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
